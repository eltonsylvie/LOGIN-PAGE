<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/pixelAlien.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="trilho" id="trilho">
            <div class="indicador"></div>
        </div>
        <form action="" class="form" id="form">
            <h1>SIGN IN</h1>
            <div class="signin">
                <img class="alien" src="assets/pixelAlien.png" alt="alien">
                <!--<img class="alien" src="assets/pixelAlienBlue.png" alt="alien" class="blueAlienjs">-->
                <input type="email" class="login" placeholder="User" id="email">
                <img class="key" src="assets/pixelKey.png" alt="key">
                <!--<img class="key" src="assets/pixelKeyBlue.png" alt="key" class="blueKeyjs">-->
                <input type="password" class="pass" placeholder="Password" id="pass">
                <i class="bi bi-eye" id="btnPass" onclick="mostrarSenha()"></i>
            </div>
            <div class="btn">
                <button class="go">GO!</button>
                <button class="signup">SIGN UP</button>
            </div>
            <div class="memory">
                <h4><input class="check" type="checkbox">Remember me</h4>
                <h4>Forgot your password?</h4>
            </div>
        </form>
        <div class="autor">
            <p>Create by @eltonsylviec</p>
        </div>
    </div>
    <script src="mode.js"></script>
    <script src="view.js"></script>
</body>

</html>
