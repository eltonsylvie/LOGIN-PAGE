<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/pixelAlien.png">
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h1>SIGN IN</h1>
            <div class="signin">
                <img class="alien" src="assets/pixelAlien.png" alt="alien">
                <input type="email" class="login" placeholder="User">
                <img class="key" src="assets/pixelKey.png" alt="key">
                <input type="password" class="pass" placeholder="Password">
            </div>
            <div class="btn">
                <button class="signup">SIGN UP</button>
                <button class="go">GO!</button>
            </div>
            <h4>Forgot your password?</h4>
        </form>
        <div class="autor">
            <p>Create by @eltonsylviec</p>
        </div>
    </div>
</body>

</html>
